<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Contract</title>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
        <h1 align="center">Edit Contract</h1>
        <form class="decor" action="#" th:action="@{/save-contract}" th:object="${contract}" method="post">
		<div class="form-left-decoration"></div>
  		<div class="form-right-decoration"></div>
  		<div class="circle"></div>
  		<div class="form-inner">
            <table class="table_carShowroom">
                <tr>             
                    <td>Contract ID:</td>
                    <td>
                        <input type="text" th:field="*{contract_id}" readonly="readonly"  />
                    </td>
                </tr>   
                <tr>             
                    <td>Date of sale:</td>
                    <td>
                        <input type="text" th:field="*{date_of_sale}" />
                    </td>
                </tr>
                <tr>
                    <td>Car ID:</td>
                    <td><input type="text" th:field="*{car.car_id}" /></td>
                </tr>
                <tr>
                    <td>Client ID:</td>
                    <td><input type="text" th:field="*{client.id}" /></td>
                </tr>                          
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
</body>
</html>
